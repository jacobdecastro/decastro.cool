{% include head.html %}

{% include navbar.html %}

    <div class="container-fluid p-top">
    	<div class="row d-flex justify-content-center">
    		<div class="col-md-6">
				{{ content }}
			</div>
		</div>
	</div>
	<div class="container-fluid p-top">
		<div class="row d-flex justify-content-center">
			<div class="col-md-9">
				<h2 style="padding-bottom: 2%">Selected projects</h2>
				{% for post in site.posts %}
					<figure style="padding-bottom: 2%">
						<div class="row">
							<div class="col-md-6">
								<img src="{{ post.image-url }}" width="100%" style="background-color: #E0E0E0; border-radius: 0; margin-bottom: 8px">
							</div>
							<div class="col-md-6">
								<h3 class="card-title"><a class="out" href="{{ post.project-url}}" target="_blank">{{ post.title }}</a> {{post.subhead }}</h3>
								<p>{{ post.date | date: "%B %Y" }}</p>
								<p class="mono">{{ post.content }}</p>
							</div>
						</div>
					</figure>
				{% endfor %}
			</div>
		</div>

{% include footer.html %}
